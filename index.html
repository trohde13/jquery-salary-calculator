<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>

<body class="container">
<!--Title Header-->
    <header>
        <h1 class="header">Salary Calculator</h1>
    </header>

    <main>
<!-- Title for Inputs -->
        <div>
            <h3>Add Employee</h3>
        </div>
<!-- Input Fields -->
        <div class="row">
            <div class="form-floating col">
                <label for="firstNameIn" class="form-label"></label>
                <input class="form-control-sm" type="text" placeholder="First Name" id="firstNameIn"/>
                
            </div>

            <div class="form-floating col">
                <input class="form-control-sm" type="text" placeholder="Last Name" id="lastNameIn"/>
                <label for="lastNameIn" class="form-label"></label>
            </div>

            <div class="form-floating col">
                <input class="form-control-sm" type="text" placeholder="ID" id="idIn"/>
                <label for="idIn" class="form-label"></label>
            </div>

            <div class="form-floating col">
                <input class="form-control-sm" type="text" placeholder="Title" id="titleIn"/>
                <label for="titleIn" class="form-label"></label>
            </div>

            <div class="form-floating col">
                <input class="form-control-sm" type="text" placeholder="Annual Salary" id="annualSalaryIn"/>
                <label for="annualSalaryIn" class="form-label"></label>
            </div>
<!-- Submit Button -->
            <div class="form-floating col">
                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </div>
        </div>


<!-- Title for Table -->

        <div>
            <h3>Employee List</h3>
        </div>

<!-- Table for Employee Info -->

        <table class="table table-bordered table-striped">
            <div class="table-responsive">
                <table class="table align-middle">
                    <thead scope="col" class="table-dark">
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Employee ID</th>
                        <th>Title</th>
                        <th>AnnualSalary</th>
                        <th> </th>
                    </thead>
                    <tbody id="employeeList">
                        <tr class="currentRow">
                            <th scope="row"></th>
                            <th scope="row"></th>
                            <th scope="row"></th>
                            <th scope="row"></th>
                            <th scope="row"></th>
                            <th scope="row"></th>
                        <!-- This is where info will be added -->
                    </tr>
                    </tbody>
                </table>
            </div>
        </table>

<!-- Delete Buttons -->
        

<!-- Calculation for Monthly Totals -->
        <div class="totaler">
            <div><h3>Total Monthly:</h3><p id="monthlyTotal"></p</div>
        </div>
    </main>





















</body>

</html>
