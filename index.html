<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.js"></script>
    <script src="client.js"></script>
    <title>jQuery Salary Calculator</title>
</head>

<body class="container">
<!--Title Header-->
    <header>
        <h1 class="header">Salary Calculator</h1>
    </header>

    <main>
<!-- Title for Inputs -->
        <div>
            <h3>Add Employee</h3>
        </div>
<!-- Input Fields -->
        <div class="row">
            <div class="form-floating col">
                <input class="form-control" type="text" placeholder="First Name" id="firstNameIn"/>
                <label for="firstNameIn" class="form-label">First Name</label>
            </div>

            <div class="form-floating col">
                <input class="form-control" type="text" placeholder="Last Name" id="lastNameIn"/>
                <label for="lastNameIn" class="form-label">Last Name</label>
            </div>

            <div class="form-floating col">
                <input class="form-control" type="text" placeholder="ID" id="idIn"/>
                <label for="idIn" class="form-label">Employee ID</label>
            </div>

            <div class="form-floating col">
                <input class="form-control" type="text" placeholder="Title" id="titleIn"/>
                <label for="titleIn" class="form-label">Title</label>
            </div>

            <div class="form-floating col">
                <input class="form-control" type="text" placeholder="Annual Salary" id="annualSalaryIn"/>
                <label for="annualSalaryIn" class="form-label">Annual Salary</label>
            </div>

        </div>



<!-- Submit Button -->
        <button class="btn" id="submitButton">Submit</button>


<!-- Table for Employee Info -->

        <table class="table table-hover table-striped">
            <thead>
                <tr>First Name</tr>
                <tr>Last Name</tr>
                <tr>Employee ID</tr>
                <tr>Title</tr>
                <tr>Salary</tr>
            </thead>
            <tbody id="employeeList">
                <!-- This is where info will be added -->
            </tbody>
        </table>

<!-- Delete Buttons -->


<!-- Calculation for Monthly Totals -->

    </main>





















</body>

</html>
